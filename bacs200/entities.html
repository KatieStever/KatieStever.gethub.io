<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Entity References</title>
         <link rel="stylesheet" href="css/entities.css">
	</head>

	<body>
		<h1>Welcome to my &quot;cool&quot;&nbsp;entity reference &lt;web&gt;page!</h1>
		<table style="border:3px solid red">
		  <tbody>
			<tr>
			  <th scope="col" style="border:1px solid black">Character</th>
			  <th scope="col" style="border:1px solid black">Entity name</th>
			  <th scope="col" style="border:1px solid black">Entity value(dec)</th>
			  <th scope="col" style="border:1px solid black">Entity valure(hex)</th>
			</tr>
			<tr>
			  <th scope="row" style="border:1px solid black">&lt;&nbsp;</th>
			  <td>&nbsp;&amp;lt</td>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			</tr>
			<tr>
			  <th scope="row" style="border:1px solid black">&nbsp;&gt;</th>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			</tr>
			<tr>
			  <th scope="row" style="border:1px solid black">&nbsp;"</th>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			</tr>
			<tr>
			  <th scope="row" style="border:1px solid black">&amp;&nbsp;</th>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			  <td>&nbsp;</td>
			</tr>
		  </tbody>
		</table>

	</body>
</html>
